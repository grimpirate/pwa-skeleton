<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#60c" />
		<meta property="og:title" content="Progressive Web Application" />
		<meta property="og:description" content="A minimal Progressive Web Application (PWA) skeleton." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://grimpirate.github.io/pwa-skeleton/" />
		<meta property="og:image" content="https://grimpirate.github.io/pwa-skeleton/splash.png" />
		<meta property="og:image:type" content="image/png" />
		<meta property="og:image:alt" content="Progressive Web Application Logo" />
		<base href="https://grimpirate.github.io/pwa-skeleton/" />
		<link rel="icon" href="icon.svg" />
		<link rel="apple-touch-icon" href="icon.svg" />
		<link rel="manifest" href="app.webmanifest" />
		<link rel="stylesheet" href="style.css" />
		<title>Progressive Web Application</title>
	</head>
	<body>
		<div id="share" class="hidden">
			<button>Share<span></span><svg viewbox="0 0 10 10" role="img" aria-hidden="true" focusable="false"><path d="M8 8L2 5L8 2" /><circle cx="8" cy="2" r="2" /><circle cx="2" cy="5" r="2" /><circle cx="8" cy="8" r="2" /></svg></button>
		</div>
		<div id="app">
			<custom-icon></custom-icon>
		</div>
		<div id="install" class="hidden">
			<!-- https://web.dev/customize-install/ -->
			<button>Install<span></span><svg viewbox="0 0 10 10" role="img" aria-hidden="true" focusable="false"><path d="M0 9H10M1 3L5 7L9 3M5 0V6" /></svg></button>
		</div>
		<script src="script.js"></script>
		<script src="custom-icon.js"></script>
	</body>
</html>
